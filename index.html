<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão - Alura</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="square">
            <section class="card">
                <div class="numero"></div>
                <div class="quadradomenor">
                    <div class="imagem"></div>
                </div>
                <section class="tps">
                    <div class="tp"></div>
                    <div class="tp2"></div>
                </section>
                <div class="descricao"></div>
            </section>
            <div class="top">

                <img src="./assets/pokemon_logo.png" alt="" class="logo">
            </div>
            <div class="title">

                <input type="text" placeholder="Digite nome do Pokémon" class="search">
                <button class="poke"></button>
            </div>

        </div>
    </div>
    <script src="dados.js"></script>
    <script src="main.js"></script>
</body>

</html>
